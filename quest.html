<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>devCodeCamp &middot; Role Play</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/adventure.css" rel="stylesheet">
  </head>
<body>

<div id="userUpdate">
	<div class="row">
    <div class="container">
      <div class="row">
    	 <div class="col-sm-3">
      	  <ul>
       		<li id="playerName">Name:</li>
      		<li id="playerClass">Class:</li>
      		<li id="playerLevel">Level:</li>
      	  </ul>
    	 </div>
    	 <div class="col-sm-6">
        <ul>
        <li style"strong" id="questName"></li>
        <li id="questDescription"></li>
        </ul>     
      </div>
    	 <div class="col-sm-3">
      		<ul>
      		<li id="playerHealth">HP:</li>
      		<li id="playerGold">Gold:</li>
      		<li id="playerXp">XP:</li>
      		</ul>
    	 </div>
    	 </div>
    </div>
    <div class="container">
	     <p id ="questText"></p>
	     <p id ="hpLost"></p>
	     <p id ="goldGain"></p>
	     <p id ="xpGain"></p>
	     <input type="button" id="button" name="player_onClick" value="Continue" onclick="location.href='player.html'"></button>
    </div>
</div> 
<div class="div-with-bg" id="div-fill"></div>

    <script src="Role Play.js">'using strict';
    </script>
</body>
</html>
